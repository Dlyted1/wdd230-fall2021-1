      <main>

          <figure><img class="rainbow" src="images7/rainbow.jpg">

          <figure><img class="thunder" src="images7/thunder.jpg">

          </figure>
          <figure><img class="hail" src="images7/hail.jpg">

            </figure>
            <figure><img class="icy" src="images7/icy.jpg">
